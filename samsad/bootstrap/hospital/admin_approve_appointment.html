<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

<body>
  <br>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Appointment Approvals Required</h6>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Approve</th>
            <th>Reject</th>
          </tr>
        </thead>

        <tr>
          <td> {{a.doctorName}}</td>
          <td>{{a.patientName}}</td>
          <td>{{a.description}}</td>
          <td>{{a.appointmentDate}}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'approve-appointment' a.id  %}"><span
                class="glyphicon glyphicon-ok"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'reject-appointment' a.id  %}"><span
                class="glyphicon glyphicon-trash"></span></a></td>
        </tr>

      </table>
    </div>


  </div>
</body>
</head>
