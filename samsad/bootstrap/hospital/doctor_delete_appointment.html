<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
  <body>
    <br>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h6 class="panel-title">Delete Your Appointments</h6>
        </div>
        <table class="table table-hover" id="dev-table">
          <thead>
            <tr>
              <th>Patient Name</th>
              <th>Picture</th>
              <th>Description</th>
              <th>Delete</th>
            </tr>
          </thead>
         
          <tr>
            <td>{{a.patientName}}</td>
            <td> <img src="./images/patient.jpg" alt="Profile Pic" height="40px" width="40px" /></td>
            <td>{{a.description}}</td>
            <td><a class="btn btn-danger btn-xs" href="{% url 'delete-appointment' a.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
          </tr>
          
        </table>
      </div>
    </div>
  </body>
</head>
