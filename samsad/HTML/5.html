<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: DodgerBlue;
        }

        .flex-container .box {
            /* background-color: #f1f1f1; */
            width: 33.33%;
            margin: 10px;
            text-align: center;
            /* line-height: 56px; */
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Flexible Boxes</h1>

    <div class="flex-container">

        <div class="box">
            <img src="./../image/1.jpg" height="200" width="200" alt="">
        </div>
        <div class="box">
            <img src="./../image/2.jpg" height="200" width="200" alt="">

        </div>
        <div class="box">
            <img src="./../image/3.jpg" height="200" width="200" alt="">
        </div>
    </div>

    <p>Try to resize the browser window to see the flexible layout.</p>
    <p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>
</body>

</html>
