<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            float: left;
            width: 25%;
            padding: 50px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <h2>Grid of Boxes</h2>
    <p>Float boxes side by side:</p>
    
    
    <div class="clearfix">
        <div class="box" style="background-color:#bbb">
           <img src="./../image/1.jpg" height="200" width="200" alt="">
        </div>
        <div class="box" style="background-color:#ccc">
            <img src="./../image/2.jpg" height="200" width="200" alt="">

        </div>
        <div class="box" style="background-color:#ddd">
            <img src="./../image/3.jpg" height="200" width="200" alt="">
        </div>



        <div class="box" style="background-color:#ddd">
            <img src="./../image/4.jpg" height="200" width="200" alt="">

        </div>
    </div>


    <p><strong>Note:</strong> Here, we use the clearfix hack to take care of the layout flow.
        We also use the box-sizing property to make sure that the box doesn't break due to extra padding. Try to remove
        this code to see the effect.</p>
</body>

</html>
