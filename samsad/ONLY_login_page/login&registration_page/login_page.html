<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./login_page.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav" style="color: aliceblue;">

            <li class="nav-item ">
                <a class="nav-link" href="./login_REGISTRATION_page.html">REGISTRATION FOR NEW USER</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="./login_page.html">LOGIN FOR ALREADY REGISTRTED</a>
            </li>
        </ul>
    </nav>
    <div class="pt-5">
        <h1 class="text-center"> Login Form </h1>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form>

                            <div class="form-group required">
                                <label for="username"> Enter your Email </label>
                                <input type="text" class="form-control"
                                 id="username" name="username"
                                   >
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password"> Enter your Password
                                    <a class="ml-auto border-link small-xl" 
                                    href="./forget password.html"> Forget
                                        Password </a> </label>
                                <input type="password" class="form-control"
                                 id="password" name="password" value="">
                            </div>
                            <div class="form-group mt-4 mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember-me"
                                        name="remember-me">
                                    <label clss="custom-control-label" for="remember-me"> Remember me </label>

                                </div>

                                <div class="form-group pt-1">
                                    <button class="btn btn-primary btn-block" type="button" onclick="btnLogin()"> Login
                                    </button>
                                </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted"> Not a member? </span>
                            <a href="./signup.html"> Sign up </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./login_page.js"></script>

</body>

</html>
