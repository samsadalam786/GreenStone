<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="./forget_password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./login_page.css">
</head>

<body>
    <h1 class="text-center"> Boostrap4 Login Form Example </h1>  
    <div class="container">  
      <div class="row">  
        <div class="col-md-8 offset-md-2">  
          <div class="login-form">  
            <form >  
              <div class="form-group">  
                <label for="exampleInputEmail1">Enter Email ID </label>  
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">  
                <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else. </small>  
              </div>  
              <div class="form-group">  
                <label for="exampleInputPassword1"> Set Your Password </label>  
                <input type="password" class="form-control" id="setPsw" placeholder="Password">  
              </div>  
              <div class="form-group">  
                <label for="exampleInputPassword1">Set Your Confirm Password </label>  
                <input type="password" class="form-control" id="setconfpsw" placeholder="Password">  
              </div> 
              <div class="form-group form-check">  
                <input type="checkbox" class="form-check-input" id="exampleCheck1">  
                <label class="form-check-label" for="exampleCheck1"> Check me out </label>  
              </div>  
              <button type="button" class="btn btn-primary" onclick="btnSubmit()"> Submit </button>  
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
    <script src="./forget_password.js"></script>
</body>

</html>
